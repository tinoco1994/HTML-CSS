<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a segui. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag < p >" >Parágrafos</abbr></li>
        <li><abbr title="< h1 >  ao < h6 >">Títulos</abbr></li>
        <li><abbr title="tag < img >">Imagens</abbr></li>
        <li><abbr title="tag < abbr >">Abreviações</abbr></li>
        <li><abbr title="use a tag < code >">Códigos-fonte</abbr></li>
        <li><abbr title="tag < ol >">Numeradas</abbr>Listas </li>
        <li><abbr title="tag < ul >">Listascom demarcadores</abbr></li>


    </ul>
</body>
</html>
