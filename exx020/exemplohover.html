<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do Hover</title>
    <style>
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif
        }
        div:hover{color: blueviolet;}
        div > p{display: none;
        }
        div:hover >p{
            display: block  ;
            color: rgb(29, 51, 8);
            background-color: rgb(61, 43, 226);
            width: 300px;
        }
        
        
    </style>
</head>
<body>
    <h1>Exemplo do Hover</h1>
    <p>Passe o Mouse sobre o Texto abaixo</p>
    <div>Passe o Mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <P>fIM DO Exemplo</P>
</body>
</html>
